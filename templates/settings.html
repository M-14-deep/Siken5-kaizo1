<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>設定 - API種別切替</title>
</head>
<body>
  <h1>API種別の選択</h1>
  <form method="post" action="/settings">
    <label for="endpoint">使用するAPI：</label>
    <select name="endpoint" id="endpoint">
      <option value="auto" {% if current == "auto" %}selected{% endif %}>自動（Invidious + Piped）</option>
      <option value="invidious" {% if current == "invidious" %}selected{% endif %}>Invidious のみ</option>
      <option value="piped" {% if current == "piped" %}selected{% endif %}>Piped のみ</option>
    </select>
    <br>
    <button type="submit">設定保存</button>
  </form>
  <br>
  <a href="/">トップに戻る</a>
</body>
</html>
